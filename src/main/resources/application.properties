spring.application.name=fitnessapp

spring.datasource.url=jdbc:mysql://localhost:3306/fitness_app?useSSl=false
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddlAuto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.showSql=true

email.sender=youremail@email.com

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=youremail@email.com
spring.mail.password=password
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true

